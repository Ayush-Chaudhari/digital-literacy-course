<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - LearnHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="accessibility.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="logo-link">
                <h1>Digital Literacy Hub</h1>
            </a>        
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="tutorials.html">Tutorials</a>
            <a href="chat.html" class="active">AI Chat</a>
            <a href="feedback.html">Feedback</a>
            <a href="blog.html">Blog</a>
        </div>
    </nav>

    <!-- Chat Section -->
    <section class="chat-section">
        <div class="chat-container">
            <div class="chat-header">
                <h1>AI Chat Assistant</h1>
                <p>Ask me anything about programming and technology!</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <form id="chatForm" class="chat-form">
                <input type="text" id="userInput" placeholder="Type your message here..." required>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@learnhub.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LearnHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="chat.js"></script>
    <script src="accessibility.js"></script>
</body>
</html>
